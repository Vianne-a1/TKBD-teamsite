        // https://stackoverflow.com/questions/1255512/how-to-draw-a-rounded-rectangle-on-html-canvas
        function roundRect(ctx, x, y, width, height, radius, fill, stroke) {
            if (typeof stroke === 'undefined') {
                stroke = true;
            }
            if (typeof radius === 'undefined') {
                radius = 5;
            }
            if (typeof radius === 'number') {
                radius = {tl: radius, tr: radius, br: radius, bl: radius};
            } else {
                var defaultRadius = {tl: 0, tr: 0, br: 0, bl: 0};
                for (var side in defaultRadius) {
                radius[side] = radius[side] || defaultRadius[side];
                }
            }
            ctx.beginPath();
            ctx.moveTo(x + radius.tl, y);
            ctx.lineTo(x + width - radius.tr, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius.tr);
            ctx.lineTo(x + width, y + height - radius.br);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius.br, y + height);
            ctx.lineTo(x + radius.bl, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius.bl);
            ctx.lineTo(x, y + radius.tl);
            ctx.quadraticCurveTo(x, y, x + radius.tl, y);
            ctx.closePath();
            if (fill) {
                ctx.fill();
            }
            if (stroke) {
                ctx.stroke();
            }
        }

        // Adds the icons to the canvas and the portrait drawings
        function makePortraits(images){
            let maxCharsPerRow = 6;
            let numRows = Math.ceil(images.length / maxCharsPerRow);
            let totalWidth = framePad*2 + frameSize*maxCharsPerRow + spacing*(maxCharsPerRow-1);
            let totalHeight = framePad*2 + frameSize*numRows + spacing*(numRows-1);

            $("#myCanvas").attr("width", totalWidth);
            $("#myCanvas").attr("height", totalHeight);
            let c = document.getElementById("myCanvas");
            let ctx = c.getContext("2d");
            ctx.fillStyle = "#02041C";

            roundRect(ctx, 0, 0, totalWidth, totalHeight, radius=19, fill=true);

            for(let i = 0; i < images.length; i++){
                let baseImage = new Image();
                let imageName = images[i];
                console.log(imageName);

                let row = Math.floor(i / maxCharsPerRow);
                let col = i % maxCharsPerRow;

                let leftBorder = framePad + col*(frameSize + spacing);
                let topBorder = framePad + row*(frameSize + spacing);

                ctx.fillStyle = "#0B0923";
                roundRect(ctx, leftBorder, topBorder, frameSize, frameSize, radius=10, fill=true);

                baseImage.src = charMap[imageName];
                baseImage.onload = function(){
                    ctx.drawImage(baseImage, leftBorder + portraitPad, topBorder + portraitPad, portraitSize, portraitSize);
                }
            }
        }
